<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      .text-white {
        color: white;
      }
    </style>
  </head>
  <body style="background-color: black">

    <nav class="navbar navbar-inverse" style="background-color: #00a65a">
      <div class="container-fluid">
        <div class="navbard-header">
          <h2 class="navbar-brand">My Book Recommender</h2>
        </div>
        
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/recommend">Recommend</a></li>
          <li><a>About US</a></li>
        </ul>
      </div>
    </nav>
      
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white" style="font-size: 50px">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length) %}
          <div class="col-md-3 p-5">
                <img
                  src="{{ images[i] }}"
                />
                <h4 class="text-white">{{ book_name[i] }}</h4>
                <h5 class="text-white">{{ author[i] }}</h5>
                <h5 class="text-white">Voting - {{ votes[i] }}</h5>
                <h5 class="text-white">Rating - {{ ratings[i] | round(1)}}</h5>
              
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
