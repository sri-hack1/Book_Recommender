<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      .text-white {
        color: white;
      }
    </style>
  </head>
  <body style="background-color: black">
    <nav class="navbar" style="background-color: #00a65a">
      <p class="navbar-brand text-center">My Book Recommender</p>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white" style="font-size: 50px">Recommend Books</h1>
        </div>

        <div class="container mt-3">
          <form class="form-inline my-2 my-lg-0" action="/recommend_books" method="post">
            <input
              name="user_input"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Enter Book name"
              aria-label="Search"
            />
            <div class="mt-4">
              <button class="btn btn-warning" type="submit">Search</button>
            </div>
          </form>
        </div>

        {% if data %}

          {% for i in data %}
            <div class="col-md-3 p-5">
              <img
                src="{{i[2]}}"
              />
              <h4 class="text-white">{{i[0]}}</h4>
              <h5 class="text-white">{{i[1]}}</h5>
            </div>
          {% endfor %}
        {% endif %}

      </div>
    </div>
  </body>
</html>
